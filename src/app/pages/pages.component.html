<div class="container">
  <div class="row">

        <a routerLink="/pages"><i class="fas fa-angle-double-right"></i> {{page.title}}</a>
      </nav>
    </div>
    <article class="eight columns">
      <h1>{{page.title}}</h1>
      <div class="pageBody" [innerHTML]="page.body"></div>
    </article>
    <div class="two columns">&nbsp;</div>
  </div>
</div>
